<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Flight Listing</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.1/bootstrap3-typeahead.min.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

</body>
<script>
$(document).ready(function() {
    var data = new Object();
    var queryParam = window.location.search.substring(1);
    
    for (var i = 0; i < queryParam.length; i++) {
    	var eachParam = queryParam.split('&');
    	for (var j = 0; j < eachParam.length; j++) {
    		var params = eachParam[j].split("=");
    		data[params[0]] = params[1];
    	}
    }
    
    console.log(data);
	
    $.ajax({
        url : "http://localhost:8080/availability/",
        data : data,
        dataType : "json",
        success : function(data) {
            console.log(data);
        }
    });

});
</script>

</html>
